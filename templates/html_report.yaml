defaults:
  action: copy
  col_desc_class: plot_col_desc
  col_fig_class: plot_col_fig
  col_img_class: plot
  header_row_class: header_row
  row_class: plot_row
  table_col_class: table_col
  table_row_class: table_row
raft_plot_tables:
  BiasStability:
    header_text: BiasStability
    rows:
    - figure: camera/{raft}/BiasStability_{raft}_mean.png
      text: Bias frame amp-wise mean vs time
    - figure: camera/{raft}/BiasStability_{raft}_stdev.png
      text: Bias frame amp-wise stdev vs time
  Cti:
    header_text: Cti
    rows:
    - figure: camera/{raft}/Cti_{raft}__serial_cti.png
      text: Serial CTI
    - figure: camera/{raft}/Cti_{raft}__parallel_cti.png
      text: Parallel CTI
  DarkCurrent:
    header_text: DarkCurrent
    rows:
    - figure: camera/{raft}/DarkCurrent_{raft}_noise.png
      text: Dark Current
run_plot_tables:
  BrightPixels:
    header_text: BrightPixels
    rows:
    - figure: camera/BrightPixels_camera_pixels_mosaic.png
      text: Bright pixels per AMP
    - figure: camera/BrightPixels_camera_column_mosaic.png
      text: Bright columns per AMP
    - figure: camera/BrightPixels_camera_pixels_hist.png
      text: Bright pixels per AMP
    - figure: camera/BrightPixels_camera_column_hist.png
      text: Bright columns per AMP
  BrighterFatter:
    header_text: BrighterFatter
    rows:
    - figure: camera/BrighterFatter_camera_xcorr_mosaic.png
      text: Brighter-Fatter cov10 Mosaic
    - figure: camera/BrighterFatter_camera_ycorr_mosaic.png
      text: Brighter-Fatter cov01 Mosaic
    - figure: camera/BrighterFatter_camera_xcorr_hist.png
      text: Brighter-Fatter cov10
    - figure: camera/BrighterFatter_camera_ycorr_hist.png
      text: Brighter-Fatter cov01
  Cti:
    header_text: Cti
    rows:
    - figure: camera/Cti_camera_cti_high_parallel_mosaic.png
      text: CTI high, parallel
    - figure: camera/Cti_camera_cti_high_serial_mosaic.png
      text: CTI high, serial
    - figure: camera/Cti_camera_cti_low_parallel_mosaic.png
      text: CTI low, parallel
    - figure: camera/Cti_camera_cti_low_serial_mosaic.png
      text: CTI low, serial
    - figure: camera/Cti_camera_cti_high_parallel_hist.png
      text: CTI high, parallel
    - figure: camera/Cti_camera_cti_high_serial_hist.png
      text: CTI high, serial
    - figure: camera/Cti_camera_cti_low_parallel_hist.png
      text: CTI low, parallel
    - figure: camera/Cti_camera_cti_low_serial_hist.png
      text: CTI low, serial
  DarkCurrent:
    header_text: DarkCurrent
    rows:
    - figure: camera/DarkCurrent_camera_95CL.png
      text: Dark Current
  DarkPixels:
    header_text: DarkPixels
    rows:
    - figure: camera/DarkPixels_camera_pixels_mosaic.png
      text: Dark pixels per AMP
    - figure: camera/DarkPixels_camera_column_mosaic.png
      text: Dark columns per AMP
    - figure: camera/DarkPixels_camera_pixels_hist.png
      text: Dark pixels per AMP
    - figure: camera/DarkPixels_camera_column_hist.png
      text: Dark columns per AMP
  GainStability:
    header_text: GainStability
    rows:
    - figure: camera/GainStability_camera_curves.png
      text: Flat Gain Stability
  Ptc:
    header_text: Ptc
    rows:
    - figure: camera/Ptc_camera_gain_mosaic.png
      text: PTC Gain
    - figure: camera/Ptc_camera_a00_mosaic.png
      text: PTC a00
    - figure: camera/Ptc_camera_full_well_mosaic.png
      text: PTC Full Well
    - figure: camera/Ptc_camera_turnoff_mosaic.png
      text: PTC Turnoff
    - figure: camera/Ptc_camera_max_frac_dev_mosaic.png
