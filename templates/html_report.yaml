    - figure: camera/Ptc_camera_a00_hist.png
      text: PTC a00
    - figure: camera/Ptc_camera_full_well_hist.png
      text: PTC Full Well
    - figure: camera/Ptc_camera_turnoff_hist.png
      text: PTC Turnoff
    - figure: camera/Ptc_camera_max_frac_dev_hist.png
      text: PTC Max. fractional deviation
    - figure: camera/Ptc_camera_linearity_turnoff_hist.png
      text: PTC Linearity Turnoff
  Tearing:
    header_text: Tearing
    rows:
    - figure: camera/Tearing_camera_mosaic.png
      text: Tearing detections
    - figure: camera/Tearing_camera_hist.png
      text: Tearing detections
slot_plot_tables:
  BiasStability:
    header_text: BiasStability
    rows:
    - figure: camera/{raft}/{slot}/BiasStability_{raft}_{slot}_serial_profiles.png
      text: Bias frame amp-wise mean vs time
  BrighterFatter:
    header_text: BrighterFatter
    rows:
    - figure: camera/{raft}/{slot}/BrighterFatter_{raft}_{slot}_bf.png
      text: Brighter Fatter
  Cti:
    header_text: Cti
    rows:
    - figure: camera/{raft}/{slot}/Cti_{raft}_{slot}__serial_oscan_high.png
      text: 'Serial overscan: high flux'
    - figure: camera/{raft}/{slot}/Cti_{raft}_{slot}__serial_oscan_low.png
      text: 'Serial overscan: low flux'
    - figure: camera/{raft}/{slot}/Cti_{raft}_{slot}__parallel_oscan_high.png
      text: 'Parallel overscan: high flux'
    - figure: camera/{raft}/{slot}/Cti_{raft}_{slot}__parallel_oscan_low.png
      text: 'Parallel overscan: low flux'
  DarkCurrent:
    header_text: DarkCurrent
    rows:
    - figure: camera/{raft}/{slot}/DarkCurrent_{raft}_{slot}_noise.png
      text: Dark Current
  FlatPair:
    header_text: FlatPair
    rows:
    - figure: camera/{raft}/{slot}/FlatPair_{raft}_{slot}_row_means_variance.png
      text: Row means v. variance
  Overscan:
    header_text: Overscan
    rows:
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_serial_eper_low.png
      text: Serial overscan EPER low flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_serial_eper_high.png
      text: Serial overscan EPER high flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_serial_cti.png
      text: Serial overscan CTI Estimate
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_serial_overscan_signal.png
      text: Serial overscan EPER v. flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_serial_overscan_sum.png
      text: Serial overscan summed signal (pixels 5-25)
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_parallel_eper_low.png
      text: Parallel overscan EPER low flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_parallel_eper_high.png
      text: Parallel overscan EPER high flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_parallel_cti.png
      text: Parallel overscan CTI Estimate
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_parallel_overscan_signal.png
      text: Parallel overscan EPER v. flux
    - figure: camera/{raft}/{slot}/Overscan_{raft}_{slot}_parallel_overscan_sum.png
      text: Parallel overscan summed signal (pixels 5-25)
  Persistence:
    header_text: Persistence
    rows:
    - figure: camera/{raft}/{slot}/Persistence_{raft}_{slot}_persistence.png
      text: Persistence analysis
  Ptc:
    header_text: Ptc
    rows:
    - figure: camera/{raft}/{slot}/Ptc_{raft}_{slot}_curves.png
      text: Photon Transfer Curves
  ReadNoise:
    header_text: ReadNoise
    rows:
    - figure: camera/{raft}/{slot}/ReadNoise_{raft}_{slot}_noise.png
      text: Read noise
